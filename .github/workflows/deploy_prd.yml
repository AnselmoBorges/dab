name: Deploy Databricks Bundle PRD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-prd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | bash

      - name: Instalar uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | bash

      - name: Configurar credenciais Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PRD }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PRD }}
        run: |
          mkdir -p ~/.databricks
          echo "[PRD]" > ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "token = $DATABRICKS_TOKEN" >> ~/.databrickscfg

      - name: Deploy bundle em PRD
        env:
          DATABRICKS_CONFIG_PROFILE: PRD
        run: |
          cd blip_dab_treinamento
          databricks bundle validate --target prd
          databricks bundle deploy --target prd
          databricks bundle run blip_dab_treinamento_job --target prd
